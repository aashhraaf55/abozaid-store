<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABOZAID STORE - Digital Goods & Games</title>
    <link rel="icon" href="https://i.ibb.co/8DM45Krg/Gemini-Generated-Image-oigrwmoigrwmoigr-1.png" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        :root {
            --main-blue: #00d4ff;
            --dark-bg: #0a0b10;
            --card-bg: #1e2430;
            --text-white: #ffffff;
            --gray-text: #b1b1b1;
            --accent-glow: 0 0 15px var(--main-blue), 0 0 30px rgba(0, 212, 255, 0.4);
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-white);
            font-family: 'Cairo', sans-serif;
            margin: 0; padding: 0; overflow-x: hidden;
            direction: rtl; text-align: right;
        }

        header {
            background: linear-gradient(180deg, #000 0%, rgba(0,0,0,0.7) 70%, transparent 100%);
            padding: 15px 20px; text-align: center; position: sticky; top: 0; z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .logo-area { display: flex; align-items: center; justify-content: center; gap: 15px; }
        .logo-area img { max-width: 80px; filter: drop-shadow(0 0 12px var(--main-blue)); }
        .logo-area h2 { font-size: 2.2rem; text-shadow: 0 0 5px var(--main-blue); margin: 0; }

        .hero {
            background: url('https://i.ibb.co/TD91sKyc/Gemini-Generated-Image-gm5xtcgm5xtcgm5x.png') no-repeat center center/cover;
            min-height: 450px; display: flex; align-items: center; justify-content: center;
            text-align: center; position: relative; z-index: 1;
        }

        .hero::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.6); z-index: -1;
        }

        .hero h1 { font-size: 3.8rem; color: var(--main-blue); text-shadow: var(--accent-glow); }

        .container { max-width: 1300px; margin: auto; padding: 20px; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        .product-card { background: var(--card-bg); border: 1px solid #30363d; border-radius: 18px; text-align: center; padding: 20px; transition: 0.3s; }
        .product-card:hover { transform: translateY(-10px); border-color: var(--main-blue); }
        .product-image { width: 100%; height: 180px; object-fit: cover; border-radius: 10px; margin-bottom: 15px; }
        .buy-btn { background: var(--main-blue); border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        footer { background: #000; padding: 30px; text-align: center; border-top: 1px solid #1a1a1a; margin-top: 50px; }
    </style>
</head>
<body>

<header>
    <div class="logo-area">
        <img src="https://i.ibb.co/8DM45Krg/Gemini-Generated-Image-oigrwmoigrwmoigr-1.png" alt="Logo">
        <h2>ABOZAID STORE</h2>
    </div>
</header>

<section class="hero">
    <div class="hero-content">
        <h1>ABOZAID STORE</h1>
        <p>بوابتك لعالم الألعاب والبرامج بأقل الأسعار</p>
    </div>
</section>

<section id="games-section" class="container">
    <h2 style="text-align: center; color: var(--main-blue); font-size: 2.5rem;">أفضل عروض الألعاب</h2>
    <div class="products-grid">
        <div class="product-card">
            <h3>Cyberpunk 2077</h3>
            <p>مفتاح تفعيل Steam أصلي.</p>
            <span style="font-size: 1.5rem; color: #fff;">299 EGP</span>
            <button class="buy-btn" onclick="order('Cyberpunk 2077')">اشتري الآن</button>
        </div>
        <div class="product-card">
            <h3>Assassin's Creed Valhalla</h3>
            <p>إصدار Deluxe كامل.</p>
            <span style="font-size: 1.5rem; color: #fff;">360 EGP</span>
            <button class="buy-btn" onclick="order('Assassin\'s Creed Valhalla')">احصل عليها الآن</button>
        </div>
    </div>
</section>

<footer>
    <p>جميع الحقوق محفوظة لمتجر ABOZAID STORE © 2025</p>
</footer>

<script>
    function order(productName) {
        const phone = "+2010556697933"; 
        const message = encodeURIComponent(`مرحباً Abozaid Store، أود طلب: ${productName}`);
        window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
    }
</script>

</body>
</html>
